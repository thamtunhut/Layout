<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Layout 16:9 Fullscreen</title>
  <style>
    /* Xóa margin, nền đen, ẩn cuộn */
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      overflow: hidden;
    }

    /* Giữ khung 16:9 và co giãn vừa màn hình */
    .frame {
      position: absolute;
      inset: 0;
      margin: auto;
      width: 100vw;
      height: 56.25vw; /* 9/16 = 0.5625 */
      max-height: 100vh;
      max-width: calc(100vh * 16 / 9);
      background: #000;
    }

    /* Ảnh fill khung 16:9 */
    .frame img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* phủ kín khung */
      display: block;
    }
  </style>
</head>
<body>
  <div class="frame">
    <img src="Layout.jpg" alt="Layout 16:9" />
  </div>
</body>
</html>
